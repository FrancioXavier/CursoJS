<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>É estrangeiro ou não</title>
</head>

<body>
    <h1>Verificação de estrangeiro</h1>
    <br>
    <p>Digite abaixo a sua nacionalidade: </p>
    <input type="text" name="nacionalidade" id="txt">
    <input type="button" name="verificar" id="verifi" onclick="verifica()" value="verificar">
    <div id="resp"></div>

    <script>
        var txt = document.getElementById('txt').value
        var resp = document.getElementById('resp')

        function verifica() {
            if (txt == 'Brasil') {
                resp.innerHTML = "Brasileiro"
            } else {
                resp.innerHTML = "Você é estrangeiro"
            }
        }
    </script>
</body>

</html>
