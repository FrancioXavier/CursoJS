<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>

    <style>
        body {
            background-color: rgb(30, 121, 121);
            color: black;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>

<body>
    <h1 id="GetID">Iniciando estudos com DOM</h1>
    <p>Aprendendo a usar o <strong>DOM</strong> em Javascript</p>
    <div id="getclass">Clique Ok </div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        //var p2 = window.document.getElementById('GetID')
        //var p3 = window.document.getElementsByClassName('Getclass')
        var q = window.document.querySelector('div#getclass')

        window.document.write(q.innerText)
        window.document.write(p1.innerText)
    </script>
</body>

</html>
